<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - Transcripio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-emerald-900 via-teal-900 to-green-950 min-h-screen flex items-center justify-center p-5">
    
    <div class="bg-white rounded-3xl shadow-2xl max-w-md w-full p-10 text-center">
        
        <!-- Email Icon -->
        <div class="mb-6">
            <div class="mx-auto w-20 h-20 bg-emerald-100 rounded-full flex items-center justify-center">
                <svg class="w-10 h-10 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
            </div>
        </div>

        <!-- Heading -->
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Check Your Email</h2>
        
        <!-- Message -->
        <p class="text-gray-600 mb-6">
            We've sent a verification link to <strong class="text-emerald-600">{{ email }}</strong>
        </p>
        
        <p class="text-sm text-gray-500 mb-8">
            Click the link in the email to verify your account. The page will automatically update once verified.
        </p>

        <!-- Loading spinner -->
        <div class="flex justify-center mb-6">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-emerald-600"></div>
        </div>

        <p class="text-xs text-gray-400 mb-6">
            Checking verification status...
        </p>

        <!-- Resend Email Button -->
        <div class="border-t pt-6">
            <p class="text-sm text-gray-600 mb-3">Didn't receive the email?</p>
            <a href="{% url 'account_email' %}" class="text-emerald-600 hover:text-emerald-700 font-semibold text-sm">
                Resend verification email
            </a>
        </div>
    </div>

    <script>
        // Check verification status every 2 seconds
        let checkCount = 0;
        const maxChecks = 150; // Stop after 5 minutes (150 * 2 seconds)
        
        async function checkVerificationStatus() {
            try {
                const response = await fetch('/accounts/check-verification/', {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const data = await response.json();
                
                if (data.verified) {
                    // User is verified! Redirect to home
                    window.location.href = '/';
                } else {
                    checkCount++;
                    if (checkCount < maxChecks) {
                        // Check again in 2 seconds
                        setTimeout(checkVerificationStatus, 2000);
                    }
                }
            } catch (error) {
                console.error('Error checking verification:', error);
                // Keep trying
                checkCount++;
                if (checkCount < maxChecks) {
                    setTimeout(checkVerificationStatus, 2000);
                }
            }
        }
        
        // Start checking after page loads
        setTimeout(checkVerificationStatus, 2000);
    </script>
    
</body>
</html>
