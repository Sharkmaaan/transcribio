<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Transcriptio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* Style Django's default form rendering */
        form table {
            width: 100%;
            border-collapse: collapse;
        }
        
        form tr {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        
        form th {
            text-align: left;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        form td {
            width: 100%;
        }
        
        form input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        /* Style help text */
        form .helptext {
            display: block;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        /* Style error messages */
        form .errorlist {
            list-style: none;
            padding: 0;
            margin: 5px 0 0 0;
        }
        
        form .errorlist li {
            color: #c33;
            font-size: 12px;
            background: #fee;
            padding: 5px 10px;
            border-radius: 4px;
            margin-top: 5px;
        }
        
        button {
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Sign Up</button>
        </form>
        
        <div class="links">
            Already have an account? <a href="{% url 'login' %}">Log In</a>
        </div>
    </div>
</body>
</html>
