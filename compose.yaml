services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: transcribio
      POSTGRES_USER: transcribio_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transcribio_user -d transcribio"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  server:
    build:
      context: .
    ports:
      - 8000:8000
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://transcribio_user:${DB_PASSWORD}@db:5432/transcribio
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             gunicorn transcribio.wsgi:application --bind=0.0.0.0:8000"

volumes:
  postgres-data: